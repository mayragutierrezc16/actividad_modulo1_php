<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de CV</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>    
        <h2>Formulario de Envío de CV</h2>
    </header>
    <form action="resumen.php" method="GET">
        <h3>Datos Personales</h3>
        <label>Nombre Completo:</label>
        <input type="text" name="nombre" required>
        
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Teléfono:</label>
        <input type="tel" name="telefono" required>
        
        <label>LinkedIn (opcional):</label>
        <input type="url" name="linkedin">
        
        <h3>Información Profesional</h3>
        <label>Profesión / Cargo:</label>
        <input type="text" name="profesion" required>
        
        <label>Experiencia laboral:</label>
        <textarea name="experiencia" required></textarea>
        
        <label>Habilidades principales:</label>
        <textarea name="habilidades" required></textarea>
        
        <label>Idiomas:</label>
        <input type="text" name="idiomas" required>
        
        <h3>Educación y Formación</h3>
        <label>Título obtenido:</label>
        <input type="text" name="titulo" required>
        
        <label>Institución:</label>
        <input type="text" name="institucion" required>
        
        <label>Año de finalización:</label>
        <input type="number" name="anio_finalizacion" required>
        
        <h3>Otros</h3>
        <label>Proyectos relevantes (opcional):</label>
        <textarea name="proyectos"></textarea>
        
        <label>Referencias laborales (opcional):</label>
        <textarea name="referencias"></textarea>
        
        <button type="submit">Generar Resumen</button>
    </form>
</body>
</html>
